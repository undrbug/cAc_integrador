<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="shortcut icon" href="./imgs/favIcon.png" type="image/x-icon">
    <!-- Style del navBar -->
    <link href="../styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contacto</title>
</head>

<body>
    <!-- NavBar -->
    <nav id="navBar" class="navbar navbar-expand-lg bg-primario px-2 sticky-top">
        <div class="container-fluid">
            <div id="brand" class="navbar-brand d-flex gap-2">
                <img src="../imgs/favicon.png" class="img-fluid" id="logo"></img>
                <span class="fs-3">ServiHogar</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav-content" class="collapse navbar-collapse">
                <ul class="nav nav-underline me-auto mb-2 mb-lg-0 gap-3 justify-content-end">
                    <li class="nav-item"><a href="../index.html" class="nav-link"><i
                                class="bi bi-house mx-2"></i>Inicio</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link"><i
                                class="bi bi-telephone mx-2"></i>Contacto</a></li>
                    <li class="nav-item"><a href="../buscador.html" class="nav-link"><i
                                class="bi bi-search mx-2"></i>Buscar</a></li>
                    <li class="nav-item"><a href="./login.html" class="btn btn-primary"><i
                                class="bi bi-door-open-fill mx-1"></i>Ingresar</a></li>
                    <li class="nav-item"><a href="./register.html" class="btn btn-secondary"><i
                                class="bi bi-box-arrow-in-right mx-1"></i>Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- contact form -->
    <div class="container d-flex align-items-center justify-content-center middle">
        <div class="row justify-content-center w-100 sm md lg">
            <div class="col-12 col-md-6">
                <div id="msgEnviado" class="alert alert-primary" role="alert">
                    <p>Gracias por escribirnos!!!</p>
                </div>
                <form action="" class="p-3 login-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea name="message" id="message" class="form-control" placeholder="mensaje"
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="btn_send">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <!-- bootstrap js -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script src="../script/contact.js"></script>
</body>

</html>
