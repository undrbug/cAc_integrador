<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="shortcut icon" href="./imgs/favIcon.png" type="image/x-icon">
    <!-- style footer -->
    <link rel="stylesheet" href="./style/footer.css" />
    <!-- Style del navBar -->
    <link href="../styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <!-- NavBar -->
    <nav id="navBar" class="navbar navbar-expand-lg bg-primario px-2 sticky-top">
        <div class="container-fluid">
            <div id="brand" class="navbar-brand d-flex gap-2">
                <img src="../imgs/favicon.png" class="img-fluid" id="logo"></img>
                <span class="fs-3">ServiHogar</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav-content" class="collapse navbar-collapse">
                <ul class="nav nav-underline me-auto mb-2 mb-lg-0 gap-3 justify-content-end">
                    <li class="nav-item"><a href="../index.html" class="nav-link"><i
                                class="bi bi-house mx-2"></i>Inicio</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link"><i
                                class="bi bi-telephone mx-2"></i>Contacto</a></li>
                    <li class="nav-item"><a href="../buscador.html" class="nav-link"><i
                                class="bi bi-search mx-2"></i>Buscar</a></li>
                    <li class="nav-item"><a href="./login.html" class="btn btn-primary"><i
                                class="bi bi-door-open-fill mx-1"></i>Ingresar</a></li>
                    <li class="nav-item"><a href="./register.html" class="btn btn-secondary"><i
                                class="bi bi-box-arrow-in-right mx-1"></i>Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Login Form -->
    <div class="container d-flex align-items-center justify-content-center middle">
        <div class="row justify-content-center w-100">
            <div class="col-12 col-md-6">
                <div id="mensaje" class="alert alert-success">
                    <p>Usuario o contraseña incorrectas</p>
                </div>
                <form action="" class="mb-3 login-form">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="usuario"
                            required>
                    </div>
                    <div class="form-group
                    ">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="contraseña" required>

                    </div>
                    <div class="form-group
                ">
                        <button type="submit" class="btn btn-primary" id="btn_login">Iniciar sesión</button>
                    </div>
                    <div class="form-group
            ">
                        <p>Todavía no tenes cuenta? <a href="./register.html" id="register">Registrate</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

        <!-- footer -->
        <footer class="bg-light text-center text-lg-start mt-auto">
            <div class="container p-4">
                <div class="row">
                    <div class="col-lg-12 mb-4 mb-md-0">
                        <div class="mb-4">
                            <a href="#" title="Instagram" class="text-dark mx-2">
                                <img src="../imgs/instagram.svg" alt="Instagram" class="social-icon">
                            </a>
                            <a href="#" title="Linkedin" class="text-dark mx-2">
                                <img src="../imgs/linkedin.svg" alt="Linkedin" class="social-icon">
                            </a>
                            <a href="#" title="Twitter" class="text-dark mx-2">
                                <img src="../imgs/twitter.svg" alt="Twitter" class="social-icon">
                            </a>
                            <a href="#" title="Youtube" class="text-dark mx-2">
                                <img src="../imgs/youtube.svg" alt="YouTube" class="social-icon">
                            </a>
                            <a href="#" title="GitHub" class="text-dark mx-2">
                                <img src="../imgs/github.svg" alt="GitHub" class="social-icon">
                            </a>
                        </div>
                        <small class="d-block">&copy; ServiHogar <span id="year"></span>, Todos los derechos
                            reservados</small>
                    </div>
                </div>
            </div>
        </footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../script/login.js"></script>
</body>

</html>
