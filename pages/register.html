<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="shortcut icon" href="./imgs/favIcon.png" type="image/x-icon">
    <!-- Style del navBar -->
    <link href="../styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Registro</title>
</head>

<body>
    <!-- NavBar -->
    <nav id="navBar" class="navbar navbar-expand-lg bg-primario px-2 sticky-top">
        <div class="container-fluid">
            <div id="brand" class="navbar-brand d-flex gap-2">
                <img src="../imgs/favicon.png" class="img-fluid" id="logo"></img>
                <span class="fs-3">ServiHogar</span>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div id="nav-content" class="collapse navbar-collapse">
                <ul class="nav nav-underline me-auto mb-2 mb-lg-0 gap-3 justify-content-end">
                    <li class="nav-item"><a href="../index.html" class="nav-link"><i
                                class="bi bi-house mx-2"></i>Inicio</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link"><i
                                class="bi bi-telephone mx-2"></i>Contacto</a></li>
                    <li class="nav-item"><a href="../buscador.html" class="nav-link"><i
                                class="bi bi-search mx-2"></i>Buscar</a></li>
                    <li class="nav-item"><a href="./login.html" class="btn btn-primary"><i
                                class="bi bi-door-open-fill mx-1"></i>Ingresar</a></li>
                    <li class="nav-item"><a href="./register.html" class="btn btn-secondary"><i
                                class="bi bi-box-arrow-in-right mx-1"></i>Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- register form -->
    <div class="container d-flex align-items-center justify-content-center middle">
        <div class="row justify-content-center w-100 sm md lg">
            <div class="col-12 col-md-6">
                <form action="" class="login-form">
                    <div class="form-group">
                        <label for="newUsername">Nombre de usuario:</label>
                        <input type="text" class="form-control" id="newUsername" placeholder="usuario" required>
                        <p id="usrMsg"></p>
                    </div>
                    <div class="form-group">
                        <label for="newEmail">Email:</label>
                        <input type="email" class="form-control" id="newEmail" placeholder="tu@correo.com" required>
                        <p id="mailMsg"></p>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Contraseña:</label>
                        <input type="password" class="form-control" id="newPassword" placeholder="alguna seré" required>
                        <p id="pswMsg"></p>
                        <label for="confirmPassword">Re ingrese la Contraseña:</label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="alguna seré de nuevo" required>
                        <p id="confirmPswMsg"></p>
                    </div>
                    <!-- Otros campos del formulario -->
                    <button type="submit" class="btn btn-primary" id="crearCuenta">Crear Cuenta</button>
                    <button type="button" class="btn btn-primary close" data-dismiss="modal"
                        id="btn_cancel">Cancelar</button>
                </form>
            </div>
        </div>
        <div id="mensaje" class="alert alert-success" style="display: none;" role="alert">
            Usuario creado correctamente
        </div>
        <div>
        </div>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../script/register.js"></script>
</body>

</html>
